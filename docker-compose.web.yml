# Docker Compose for Fincept Terminal Web Server
#
# Usage:
#   docker-compose -f docker-compose.web.yml up
#
# For production with Nginx:
#   docker-compose -f docker-compose.web.yml --profile production up
#
# For development with live reload:
#   docker-compose -f docker-compose.web.yml up --build

version: '3.8'

services:
  fincept-server:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - FINCEPT_HOST=0.0.0.0
      - FINCEPT_PORT=3000
      - FINCEPT_SCRIPTS_PATH=/app/resources/scripts
      - RUST_LOG=info
    volumes:
      # Persist database
      - fincept-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      fincept-server:
        condition: service_healthy
    profiles:
      - production
    restart: unless-stopped

volumes:
  fincept-data:
